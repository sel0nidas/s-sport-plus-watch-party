<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Action Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
</head>
<body>
    <div class="main">
        <img src="assets/images/watchPartyLogo.png" width="120" height="120">

        <input id="streamInput" type="text" name="url" placeholder="İlgili yayın linkini giriniz (Youtube veya Twitch)" autocomplete="off">
        
        <button class="btn ssport-btn" id="ssportPlace">
            <h6>Chat ile birlikte yerleştir</h6>
        </button>
        <button class="btn ssport-btn" id="ssportPlace-noChat">
            <h6>Chat olmadan yerleştir</h6>
        </button>
    </div>
    <script src='assets/js/script.js'></script>
</body>
</html>
